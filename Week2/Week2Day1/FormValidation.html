<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Form Validation</title>
</head>
<body>
    <h1>Registration Form</h1>
    <label>Name :</label> <br>
    <input type="text" id="name" onchange="validateName()">
    <p id="nameMsg"></p>
    
    <br>
    <label>Email : </label>
    <input type="text" id="email" onchange="validateEmail()">
    <p id="emailMsg"></p>
    <br>

    <label>Age :</label>
    <input type="number" id="age" onchange="validateAge()">
    <p id="ageMsg"></p>

    <br>

    <button onclick="submitForm()">Register</button>

    <script>
        function validateName(){
            let name=document.getElementById("name").value
            if(name===""){
                document.getElementById("nameMsg").innerHTML="Name cannot be Empty"
            }
            else{
                document.getElementById("nameMsg").innerHTML="Valid Name"
            }
        }

        function validateEmail(){
            let email=document.getElementById("email").value
            if(email.includes("@")){
                document.getElementById("emailMsg").innerHTML="Email valid"
            }
            else{
                document.getElementById("emailMsg").innerHTML="Email must contain @"
            }
        }
        function validateAge() {
            let age = document.getElementById("age").value;

            if (age > 18) {
                document.getElementById("ageMsg").innerHTML = "✅ Age Valid";
            } else {
                document.getElementById("ageMsg").innerHTML = "❌ Age must be greater than 18";
            }
        }

        function submitForm() {

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let age = document.getElementById("age").value;

            if (name !== "" && email.includes("@") && age > 18) {

                sessionStorage.setItem("userName", name);
                sessionStorage.setItem("userEmail", email);
                sessionStorage.setItem("userAge", age);

                alert("Registration Successful!");
            } else {
                alert("Please fix errors before submitting.");
            }
        }
    </script>
</body>
</html>
