<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <title>Registration Dashboard</title>
</head>
<body>
    <div class="container mt-4">

  <h2 class="text-center mb-4">Training Institute Dashboard</h2>

  <div class="row">

    <!-- LEFT SIDE → Registration Form -->
    <div class="col-lg-5 mb-4">

      <div class="card p-3">
        <h4 class="mb-3">Register Student</h4>

        <form>

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Course</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="tel" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Register</button>

        </form>
      </div>

    </div>

    <!-- RIGHT SIDE → Responsive Table -->
    <div class="col-lg-7">

      <div class="card p-3">

        <h4 class="mb-3">Registered Students</h4>

        <div class="table-responsive">

          <table class="table table-striped table-bordered table-hover text-center">

            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Course</th>
                <th>Email</th>
                <th>Contact</th>
              </tr>
            </thead>

            <tbody>
              <tr><td>Dattu</td><td>Java</td><td>dattu@mail.com</td><td>9876543210</td></tr>
              <tr><td>SriLakshmi</td><td>Python</td><td>lakshmi@mail.com</td><td>9123456780</td></tr>
              <tr><td>Karan</td><td>Web Dev</td><td>karan@mail.com</td><td>9988776655</td></tr>
              <tr><td>Atharva</td><td>SQL</td><td>atharvamail.com</td><td>9090909090</td></tr>
            </tbody>

          </table>

        </div>

      </div>

    </div>

  </div>

</div>
</body>
</html>
