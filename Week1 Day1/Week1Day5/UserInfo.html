<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
</head>
<body>
    <h2>User Information</h2>
    <button onclick="displayuserinfo(User)">Show User Information</button>
    <p id="name"></p>
    <p id="age"></p>
    <P id="city"></P>

    <script>
        let User={name:"Thiru", 
        age:24,
         city:"Hyderabad"
    }
        function displayuserinfo(userObj){
            document.getElementById("name").innerHTML="name :"+userObj.name
            document.getElementById("age").innerHTML="age :" + userObj.age
            document.getElementById("city").innerHTML="city :"+ userObj.city;

        }

    </script>
</body>
</html>
