<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <style>
        body {
            background-color: #f1f2f3;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .Card {
            background-color: rgb(10, 240, 140);
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 15px;
        }

        h2{
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .role{
            color: rgb(96, 91, 91);
            font-size: 18px;
            font-weight: bold;
        }
        p {
            line-height: 1.5;
            font-size: 14px;
        
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: blanchedalmond;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="Card">
        <h2>Thiru Kumbar</h2>
        <div class="role">Full Stack Developer</div>
        <p>
            Passionate developer skilled in Java, SQL, HTML, CSS, and JavaScript.
      Interested in building scalable web applications.
        </p>
        <a href="" class="btn">Contact</a>
    </div>
</body>
</html>
