<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <h3>Student Registration Form</h3>
    <form action="#" method="post">
        <label>First Name:</label>
           <input type="text" name="firstname" required minlength="3"
               placeholder="Enter your firstname"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required
               placeholder="Enter your email"><br><br>

               <label>Age:</label><br>
               <input type="number" name="Age" min="10" max="25"> <br><br>

        <label>Mobile Number:</label><br>
        <input type="tel" name="mobile" required pattern="[0-9]{10}"
               placeholder="Enter 10 digit mobile number"><br><br>

        <label>Date of Birth:</label><br>
        <input type="date" name="dob" required><br><br>

         <input type="submit" value="Register">

    </form>
</body>
</html>
